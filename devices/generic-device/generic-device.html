<script type="text/javascript">
  RED.nodes.registerType('generic-device', {
    category: 'xiaomi',
    color: 'rgb(192, 222, 237)',
    defaults: {
      gateway: {value: "", type: "xiaomi-gateway-config"},
      name: {value: ""},
      sid: {value: "", required: true},
      key: {value: "", required: true},
      output: {value: "1"}
    },
    inputs: 0,
    outputs: 1,
    paletteLabel: "generic",
    icon: "arrow",
    label: function () {
      return this.name || "Xiaomi Generic Device";
    },
    oneditprepare: function () {
      let node = this;

      // Get the config node id from the select box:
      let configNodeID = $('#node-input-gateway').val();
      // Get the config node using the ID:
      let configNode = RED.nodes.node(configNodeID);

      $('#node-input-output').change(function () {
        if ($(this).val() === '2') {
          $('.node-input-msg').show();
        } else {
          $('.node-input-msg').hide();
        }
      });

      $(".node-input-msg").hide();
      $("#node-input-output").val(node.output);
      $('#node-input-key').val(node.key);
      $('#node-input-sid').val(node.sid);
    },
    oneditsave: function () {
      let node = this;
      node.sid = $("#node-input-sid").val();
      node.key = $("#node-input-key").val();
    }
  });
</script>

<script type="text/x-red" data-template-name="generic-device">
    <div class="form-row">
        <label for="node-input-gateway"><i class="icon-tag"></i> Gateway</label>
        <input type="text" id="node-input-gateway" placeholder="xiaomi gateway">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-sid"><i class="icon-tag"></i> SID</label>
        <input type="text" id="node-input-sid" placeholder="SID"></text>
    </div>
    <div class="form-row">
        <label for="node-input-key"><i class="icon-tag"></i> Device</label>
        <input type="text" id="node-input-key" placeholder="Device Key/Name"></text>
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="icon-tag"></i> Output</label>
        <select id="node-input-output" style="width:70%;">
            <option value="0">Full data</option>
            <option value="1">Just values</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="generic-device">
    <p>The Generic Device (Any Xiaomi Device)</p>

    <h3>Details</h3>
    <p>This generic node with is applicaple for any device type</p>
    <p>The incoming json message is parsed when the <code>sid</code> matches the configured value for this device.</p>
    <p>Three output types are supported for output 1:
        <ul>
            <li>Full data</li>
            <li>Just values</li>
        </ul>
    </p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">json</span></dt>
    </dl>

    <h3>Outputs</h3>
    <h4>Full data</h4>
    <p>Passes the complete json object received from the gateway. Use this if you need the raw data.</p>
    <h4>Just values</h4>
    <p>Only passes the values <code>status</code></p>

    <p>Sample message:</p>
    <p><pre>
    {
        cmd: "read_ack",
        model: "human-body-sensor",
        sid: "158d00015ef56c",
        short_id: 21672,
        device: "kitchen_motion_sensor",
        data: {
            "voltage":3035,
            "status":"flip90"
        }
    }</pre></p>
</script>
