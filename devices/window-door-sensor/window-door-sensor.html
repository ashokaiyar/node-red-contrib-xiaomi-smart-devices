<script type="text/javascript">
  RED.nodes.registerType('xiaomi-window-door-sensor', {
    category: 'xiaomi',
    color: 'rgb(192, 222, 237)',
    defaults: {
      gateway: {value: "", type: "xiaomi-gateway-config"},
      name: {value: ""},
      sid: {value: "", required: true},
      key: {value: "", required: true},
      openmsg: {value: ""},
      closemsg: {value: ""},
      output: {value: "1"}
    },
    inputs: 0,
    outputs: 1,
    outputLabels: ["Status"],
    paletteLabel: "door",
    icon: "window-door-sensor.png",
    label: function () {
      return this.name || "Xiaomi Window Door Sensor";
    }
  });
</script>

<script type="text/x-red" data-template-name="xiaomi-window-door-sensor">
    <div class="form-row">
        <label for="node-input-gateway"><i class="icon-tag"></i> Gateway</label>
        <input type="text" id="node-input-gateway" placeholder="xiaomi gateway">

        <input type="text" id="node-input-key" placeholder="Device Key/Name"></text>

    <div class="form-row">
        <label for="node-input-output"><i class="icon-tag"></i> Output</label>
        <select id="node-input-output" style="width:70%;">

        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="xiaomi-window-door-sensor">
    <p>The Xiaomi contact sensor node</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">json</span>
        </dt>
        <dd>Gateway <code>window-door-sensor</code> message of type <code>read_ack</code>, <code>heartbeat</code> or <code>report</code></dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>State output
            <dl class="message-properties">
                <dt>payload <span class="property-type">string | json</span></dt>
                <dd>raw data, value or template.</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>The incoming json message is parsed if the type model is <code>window-door-sensor</code> and
     the <code>sid</code> matches the configured value for this device.</p>
    <p>Three output types are supported:
        <ul>
            <li>Full data</li>
            <li>Just values</li>
        </ul>
    </p>

    <h4>Full data</h4>
    <p>Passes the complete json object received from the gateway. Use this if you need the raw data.</p>
    <h4>Just values</h4>
    <p>Only passes the sting values <code>open</code> or <code>close</code>.</p>

    <p>Sample message:</p>
    <p><pre>
    {
        cmd: "read_ack"
        model: "window-door-sensor"
        sid: "158d000112fb5d"
        short_id: 50301
        data: "{
                    "voltage":3015,
                    "status":"close"
               }"
    }</pre></p>



</script>
